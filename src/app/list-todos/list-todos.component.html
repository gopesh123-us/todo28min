<h1>My Todos</h1>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <!--<th>id</th>-->
        <th>Description</th>
        <th>Target Date</th>
        <th>is Completed?</th>
      </tr>
    </thead>
    <!-- using string interporation and *ngFor directive
    to loop through the member variable
    which is an array of JavaScript Object.
    see below - we used pipes to transform
    one format to another
  ======================================== -->
    <tbody>
      <tr *ngFor="let todo of todos">
        <!--<td>{{todo.id}}</td>-->
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date | uppercase}}</td>
        <td>{{todo.done}}</td>
      </tr>
    </tbody>
  </table>
</div>
